<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: grid;
        place-items: center;
        background: black;
      }
      .container {
        width: 500px;
        height: 300px;
        display: flex;
        position: relative;
      }
      input {
        display: none;
      }
      .tab-name {
        color: white;
        font-family: poppins;
        height: 45px;
        background: rgba(255, 255, 255, 0.25);
        padding: 10px 30px;
        box-sizing: border-box;
        cursor: pointer;
        transition: 0.25s;
      }
      input:checked + label .tab-name {
        background: #ffd910;
        color: black;
        font-size: 18px;
        font-weight: 800;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }
      .tab-content {
        position: absolute;
        top: 50px;
        left: 0;
        background: white;
        color: black;
        font-family: poppins;
        padding: 15px;
        box-sizing: border-box;
        border-radius: 5px;
        opacity: 0;
        z-index: 0;
        transition: 0.5s;
      }
      input:checked + label .tab-content {
        opacity: 1;
        z-index: 1;
      }
    </style>
</head>
<body>
<div class="container">
      <input type="radio" name="option" id="1" checked />
      <label for="1">
        <div class="tab-name">Home</div>
        <div class="tab-content">
          {% if result %}
        <div class="alert alert-info" role="alert">
            Result of your calculation: <br>
            {{ result }}
        </div>
        <form action="?length" method="get" class="mt-3">
            <button class="btn btn-secondary" type="submit">Reset</button>
        </form>
    {% else %}
        <form class="row g-3" action="?length" method="post">
            {% csrf_token %}
            <div class="col-md-8">
                <label for="validationDefault01" class="form-label">Enter the length to convert</label>
                <input type="text" class="form-control" id="validationDefault01" name="value" value="" required>
            </div>
            <div class="col-md-8">
                <label for="validationDefault02" class="form-label">Unit to convert from</label>
                <select class="form-select" id="validationDefault02" name="unit_from" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="millimeter">Millimeter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="inch">Inch</option>
                    <option value="foot">Foot</option>
                    <option value="yard">Yard</option>
                    <option value="mile">Mile</option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="validationDefault03" class="form-label">Unit to convert to</label>
                <select class="form-select" id="validationDefault03" name="unit_to" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="millimeter">Millimeter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="inch">Inch</option>
                    <option value="foot">Foot</option>
                    <option value="yard">Yard</option>
                    <option value="mile">Mile</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Convert</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
        </form>
    {% endif %}
        </div>

      </label>
      <input type="radio" name="option" id="2" />
      <label for="2">
        <div class="tab-name">Blog</div>
        <div class="tab-content">
          {% if result %}
        <div class="alert alert-info" role="alert">
            Result of your calculation: <br>
            {{ result }}
        </div>
        <form action="?length" method="get" class="mt-3">
            <button class="btn btn-secondary" type="submit">Reset</button>
        </form>
    {% else %}
        <form class="row g-3" action="?length" method="post">
            {% csrf_token %}
            <div class="col-md-8">
                <label for="validationDefault01" class="form-label">Enter the temperature to convert</label>
                <input type="text" class="form-control" id="validationDefault01" name="value" value="" required>
            </div>
            <div class="col-md-8">
                <label for="validationDefault02" class="form-label">Unit to convert from</label>
                <select class="form-select" id="validationDefault02" name="unit_from" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="validationDefault03" class="form-label">Unit to convert to</label>
                <select class="form-select" id="validationDefault03" name="unit_to" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Convert</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
        </form>
    {% endif %}
        </div>
      </label>
      <input type="radio" name="option" id="3" />
      <label for="3">
        <div class="tab-name">Shop</div>
        <div class="tab-content">
          {% if result %}
        <div class="alert alert-info" role="alert">
            Result of your calculation: <br>
            {{ result }}
        </div>
        <form action="?length" method="get" class="mt-3">
            <button class="btn btn-secondary" type="submit">Reset</button>
        </form>
    {% else %}
        <form class="row g-3" action="?length" method="post">
            {% csrf_token %}
            <div class="col-md-8">
                <label for="validationDefault01" class="form-label">Enter the weight to convert</label>
                <input type="text" class="form-control" id="validationDefault01" name="value" value="" required>
            </div>
            <div class="col-md-8">
                <label for="validationDefault02" class="form-label">Unit to convert from</label>
                <select class="form-select" id="validationDefault02" name="unit_from" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="milligram">Milligram</option>
                    <option value="gram">Gram</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="ounce">Ounce</option>
                    <option value="pound">Pound</option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="validationDefault03" class="form-label">Unit to convert to</label>
                <select class="form-select" id="validationDefault03" name="unit_to" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="milligram">Milligram</option>
                    <option value="gram">Gram</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="ounce">Ounce</option>
                    <option value="pound">Pound</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Convert</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
        </form>
    {% endif %}
        </div>
      </label>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
